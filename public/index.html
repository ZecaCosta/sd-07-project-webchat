<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
</head>
<body>
  <section> 
    <form id='formSaveNickname'>
      <input type="text" id= 'nicknameInput' data-testid="nickname-box">
      <button type="submit" data-testid="nickname-button">Salvar</button>
    </form>
    <ul id='nicknameList'></ul>
    <ul id='messageList'></ul>
    <form id='formSendMessage'>
      <input type="text" id= 'messageInput' data-testid="message-box">
      <button type="submit" data-testid="send-button">Enviar</button>
    </form>
  </section>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="./js/client-io.js"></script>
</html>
